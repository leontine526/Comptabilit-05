<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Palette de couleurs -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" /> <!-- Bleu foncé pour la confiance -->
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" /> <!-- Vert pour la croissance -->
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond du logo avec légère ombre -->
  <rect x="5" y="5" width="270" height="70" rx="10" fill="url(#bgGradient)" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.2))" />
  
  <!-- Balance stylisée (symbole de la justice/OHADA) -->
  <g transform="translate(30, 40) scale(1.2)">
    <!-- Pied de la balance -->
    <rect x="17" y="0" width="6" height="20" fill="url(#logoGradient)" />
    
    <!-- Barre de la balance -->
    <rect x="0" y="0" width="40" height="4" rx="2" fill="url(#logoGradient)" />
    
    <!-- Plateaux de la balance -->
    <circle cx="5" cy="8" r="6" fill="none" stroke="url(#logoGradient)" stroke-width="3" />
    <circle cx="35" cy="8" r="6" fill="none" stroke="url(#logoGradient)" stroke-width="3" />
    
    <!-- Élément "puce électronique" pour représenter la technologie -->
    <rect x="15" y="-10" width="12" height="10" rx="1" fill="url(#logoGradient)" opacity="0.9" />
    <line x1="17" y1="-5" x2="25" y2="-5" stroke="#ffffff" stroke-width="1.5" />
    <line x1="21" y1="-8" x2="21" y2="-2" stroke="#ffffff" stroke-width="1.5" />
  </g>
  
  <!-- Texte "Smart" en gras avec dégradé -->
  <text x="90" y="38" font-family="Poppins, sans-serif" font-size="28" font-weight="800" fill="url(#logoGradient)">Smart</text>
  
  <!-- Texte "OHADA" en couleur unie -->
  <text x="90" y="60" font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="#1a365d">OHADA</text>
  
  <!-- Graphique de croissance stylisé -->
  <g transform="translate(180, 42) scale(1.1)">
    <polyline points="0,15 10,5 20,10 30,-5" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="30" cy="-5" r="4" fill="#38a169" />
    
    <!-- Ajout de légères lignes de grille pour plus de clarté -->
    <line x1="-5" y1="0" x2="35" y2="0" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="-5" y1="10" x2="35" y2="10" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="0" y1="-10" x2="0" y2="20" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="15" y1="-10" x2="15" y2="20" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="30" y1="-10" x2="30" y2="20" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Badge premium -->
  <g transform="translate(235, 25)">
    <rect x="0" y="0" width="32" height="16" rx="8" fill="#f6ad55" />
    <text x="16" y="12" font-family="Poppins, sans-serif" font-size="9" font-weight="600" fill="#ffffff" text-anchor="middle">PRO</text>
  </g>
</svg>