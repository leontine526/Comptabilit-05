<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g fill="#6F42C1" fill-opacity="0.1">
            <!-- Pattern de cercles et lignes -->
            <circle cx="100" cy="100" r="10"/>
            <circle cx="300" cy="150" r="8"/>
            <circle cx="500" cy="100" r="12"/>
            <circle cx="700" cy="150" r="6"/>
            <circle cx="200" cy="300" r="10"/>
            <circle cx="400" cy="250" r="8"/>
            <circle cx="600" cy="300" r="12"/>
            <circle cx="100" cy="450" r="6"/>
            <circle cx="300" cy="500" r="10"/>
            <circle cx="500" cy="450" r="8"/>
            <circle cx="700" cy="500" r="12"/>
            
            <!-- Lignes de connexion -->
            <path d="M100,100 L300,150" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M300,150 L500,100" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M500,100 L700,150" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M100,100 L200,300" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M300,150 L400,250" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M500,100 L600,300" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M200,300 L100,450" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M400,250 L300,500" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M600,300 L500,450" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M100,450 L300,500" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M300,500 L500,450" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M500,450 L700,500" stroke="#6F42C1" stroke-width="1" stroke-dasharray="5,5"/>
            
            <!-- Icônes sociales stylisées -->
            <g transform="translate(150, 200)">
                <rect x="0" y="0" width="30" height="30" rx="15"/>
                <path d="M10,10 L20,20 M10,20 L20,10" stroke="#6F42C1" stroke-width="2"/>
            </g>
            <g transform="translate(450, 350)">
                <rect x="0" y="0" width="30" height="30" rx="15"/>
                <circle cx="15" cy="15" r="5" stroke="#6F42C1" stroke-width="2"/>
            </g>
            <g transform="translate(650, 250)">
                <rect x="0" y="0" width="30" height="30" rx="15"/>
                <path d="M10,15 L20,15 M15,10 L15,20" stroke="#6F42C1" stroke-width="2"/>
            </g>
        </g>
    </g>
</svg>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
  <circle cx="50" cy="50" r="30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <circle cx="50" cy="50" r="20" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.8" />
  <circle cx="50" cy="50" r="10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5" />
</svg>
