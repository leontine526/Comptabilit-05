
{% extends "base.html" %}

{% block title %}Erreur {{ error_code }} - {{ error_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-muted">{{ error_code }}</h1>
                    <h2 class="mb-4">{{ error_name }}</h2>
                    <p class="lead mb-4">{{ error_description }}</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary me-2" onclick="window.history.back();">Retour</button>
                        <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn btn-outline-secondary">
                            {{ 'Tableau de bord' if current_user.is_authenticated else 'Accueil' }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
